<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        overflow: hidden;
      }
      .wrapper {
        left: calc(50% - 900px);
        top: 50px;
        position: absolute;
        width: 1800px;
        height: 1000px;
        background-color: #ccc;
      }
      .lineVer,
      .boxVer {
        position: absolute;
        width: 1px;
        height: 100%;
        left: 50%;
        top: 0;
        background-color: red;
      }
      .lineHor,
      .boxHor {
        position: absolute;
        height: 1px;
        width: 100%;
        top: 50%;
        left: 0;
        background-color: red;
      }
      .box,
      img {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        background-color: bisque;
        border: 1px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
      }
      .dot,
      .boxDot {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 2px;
        height: 2px;
        /* 70,80 */
        /* transform: translate(20px, 30px); */
        background-color: #000;
      }
      .boxDot {
        background-color: cyan;
      }
      .noti {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="noti">
      <div>ctrl+滚轮放大缩小</div>
      <div>按下拖拽位置</div>
      <div id="scale">缩放倍数</div>
      <div id="translate">traslate</div>
    </div>
    <div class="wrapper">
      <div class="lineVer"></div>
      <div class="lineHor"></div>
      <div class="box">
        <div class="boxVer"></div>
        <div class="boxHor"></div>
        <div class="boxDot"></div>
      </div>
      <div class="dot"></div>
    </div>
    <!-- <script src="./index.iife.js"></script> -->
    <script src="https://qiniu1.lxfriday.xyz/feoffer/1675849494035_93a8a00c-ac13-446a-9d72-df15a767af64.js"></script>
    <script>
      const scaleEle = document.querySelector('#scale'),
        translateEle = document.querySelector('#translate')
      const fragment = document.createDocumentFragment()
      new Array(50).fill(0).map((_, i) => {
        const box = document.createElement('div')
        box.classList.add('box')
        box.innerText = i
        new FixedPointScaling({
          target: box,
          enableScale: true,
          defaultTranslate: { x: i * 20, y: i * 10 },
        })
        fragment.append(box)
      })
      new Array(50).fill(0).map((_, i) => {
        const img = document.createElement('img')
        img.src =
          'https://qiniu1.lxfriday.xyz/SAO/005GOaLIgy1fyc35ofomnj3073073q2u_1650024899487_66218e6a-8df8-4cd9-9062-0c0d40895f64.jpg'
        img.draggable = false
        new FixedPointScaling({
          target: img,
          enableScale: true,
          defaultTranslate: { x: 500 + i * 20, y: 500 + i * 10 },
        })
        fragment.append(img)
      })

      document.querySelector('.wrapper').append(fragment)

      const wrapperScaler = new FixedPointScaling({
        target: document.querySelector('.wrapper'),
        enableScale: true,
        isWrapper: true,
        enableKeyboardScale: true,
        onTransformChange(scale, x, y) {
          scaleEle.innerText = `缩放倍数 ${Math.floor(scale * 100)}`
          translateEle.innerText = `缩放倍数 ${JSON.stringify({ x, y })}`
          window.wrapperScale = scale
        },
      })
    </script>
  </body>
</html>
