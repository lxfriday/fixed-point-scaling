<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        overflow: hidden;
      }
      .wrapper {
        left: calc(50% - 250px);
        top: 100px;
        position: absolute;
        width: 500px;
        height: 500px;
        background-color: #ccc;
      }
      .lineVer,
      .boxVer {
        position: absolute;
        width: 1px;
        height: 100%;
        left: 50%;
        top: 0;
        background-color: red;
      }
      .lineHor,
      .boxHor {
        position: absolute;
        height: 1px;
        width: 100%;
        top: 50%;
        left: 0;
        background-color: red;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: bisque;
        /* transform: matrix(6, 0, 0, 6, -350, -400);  */
        /* transform: matrix(5, 0, 0, 5, -280, -320); */
        /* transform: matrix(4, 0, 0, 4, -210, -240); */
        /* transform: matrix(3, 0, 0, 3, -140, -160); */
        /* transform: matrix(2, 0, 0, 2, -70, -80); */
      }
      .dot,
      .boxDot {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 2px;
        height: 2px;
        /* 70,80 */
        /* transform: translate(20px, 30px); */
        background-color: #000;
      }
      .boxDot {
        background-color: cyan;
      }
      .noti {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="noti">
      <div>ctrl+滚轮放大缩小</div>
      <div>按下拖拽位置</div>
      <div id="scale">缩放倍数</div>
      <div id="translate">traslate</div>
    </div>
    <div class="wrapper">
      <div class="lineVer"></div>
      <div class="lineHor"></div>
      <div class="box">
        <div class="boxVer"></div>
        <div class="boxHor"></div>
        <div class="boxDot"></div>
      </div>
      <div class="dot"></div>
    </div>
    <script src="./index.iife.js"></script>
    <script>
      const scaleEle = document.querySelector('#scale'),
        translateEle = document.querySelector('#translate')
      const fixedPointScaling = new FixedPointScaling({
        target: document.querySelector('.box'),
        onTransformChange(scale, x, y) {
          scaleEle.innerText = `缩放倍数 ${Math.floor(scale * 100)}`
          translateEle.innerText = `缩放倍数 ${JSON.stringify({ x, y })}`
        },
      })
    </script>
  </body>
</html>
